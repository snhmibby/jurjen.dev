<div id="navigation">
	<nav>
		<ul>
			<li><a href="/">Home</a></li>
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
				<li><a  href="{{ .URL }}"
					{{ if $currentPage.IsMenuCurrent "main" . }}
						class="active"
					{{ end }}>
					{{ .Name }}
				</a></li>
			{{ end }}

			<li><a href="https://wiki.jurjen.dev">Wiki</a></li>
			<li><a href="https://github.com/snhmibby">Github</a></li>
		</ul>
	</nav>
</div>
