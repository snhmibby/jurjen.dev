{{ define "main" }}
<main>
	<h1>{{ .Title }}</h1>
	{{ range $k,$v := .Site.Taxonomies.series }}
		<section>
			<h2 class="collapsible">{{humanize $k}}</h2>
			<div class="card-grid">
				{{ range $v.Pages.ByDate }}
					{{ .Render "summary" }}
				{{ end }}
			</div>
		</section>
	{{ end }}
</main>
{{ end }}
